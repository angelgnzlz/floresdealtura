<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Estilos -->
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/6ca44f2c2a.js" crossorigin="anonymous"></script>

    <title>&#127804; Flores de Altura &#127804;</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="#">
                <img class="logo-img" src="./images/LogoFloristeria.png" alt="">
                <div class="logo-letters-container">
                    <h2 class="logo-letters">Flores de altura</h2>
                </div>  
            </a>       
        </div>
        <div class="navbar-container">
            <nav class="nav-items">
                <ul class="nav-itemlist">
                    <li>
                        <button class="header-button">
                            <i class="fa-regular fa-user"></i>
                        </button>
                    </li>
                    <li>
                        <button class="header-button"  onclick="abrirCarrito()">
                            <i class="fa-solid fa-basket-shopping"></i>
                        </button>
                        <div class="cart-popup">
                            <div id="popup" class="popup-container">
                                <p>Aún no has añadido nada a tu bolsa de compras.</p>
                            </div>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <!-- MAIN HEADER -->
        <div class="main-header">
            <span class="title-container"></span>
            <h2 class="main-title">¡Cultiva la relación con tus seres queridos con un hermoso y floral detalle! &#127804;</h2>
            <button class="main-header-button">
                <span>Consigue tu ramo</span>
            </button>
            <img src="./images/flowers.jpg" alt="" class="main-header-img">
        </div>
        <!-- SHOP -->
        <section class="main-section">
            <div class="category">
                <h3 class="category-title">Ramos de Rosas</h3>
            </div>
            <div class="row">
                <div class="element-shop">
                    <figure class="product-img-container">
                        <img class="product-img" src="./images/ramo1.jpg" alt="product img">
                    </figure>
                    <div class="card-main">
                        <h2 class="card-content-title">Ramo de 9 Rosas</h2>
                        <p class="card-content-description">Lorem ipsum dolor sit amet...</p>
                        <footer class="card-footer">
                            <div class="price-container">
                                <p class="current-price">$149.99</p>
                                <p class="old-price">$169.99</p>
                            </div>
                            <button class="button-addtocart">
                                <svg class="cart-icon" width="15" height="16" xmlns="http://www.w3.org/2000/svg"><path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z" fill="#fff"/></svg>
                            </button>
                        </footer>
                    </div>
                </div>
                <div class="element-shop"></div>
            </div>
            <div class="category">
                <h3 class="category-title">Ofertas destacadas</h3>
            </div>
            <div class="row">
                <div class="element-shop"></div>
                <div class="element-shop"></div>
            </div>
            <div class="category">
                <h3 class="category-title">Top Ventas</h3>
            </div>
            <div class="row">
                <div class="element-shop"></div>
                <div class="element-shop"></div>
            </div>
            <div class="category">
                <h3 class="category-title">Regala un pack</h3>
            </div>
            <div class="row">
                <div class="element-shop"></div>
                <div class="element-shop"></div>
            </div>
        </section>
    </main>

    <script src="./js/carrito.js"></script>
</body>
</html>
